server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        service: gateway
        namespace: 0f1188c0-c978-4c16-afc9-5d92c085b4bd
    gateway:
      routes:
        - id: after_route
          uri: lb://user-center
          predicates:
            #自定义谓词工厂
            - TimeBetween=上午9:00,下午5:00
          filters:
            - AddRequestHeader=X-Request-Foo, Bar
            #自定义过滤器工厂
            - PreLog=a,b

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always