server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        service: gateway
        namespace: 0f1188c0-c978-4c16-afc9-5d92c085b4bd
    gateway:
      routes:
        - id: after_route
          uri: lb://user-center
          predicates:
            #当且仅当请求的时间在配置的时间的之前(Before),才会转发到用户微服务
            #不满足条件时，返回404 。eg. 访问http://localhost:8040/users/1 -> user-center/users/1
            - Before=2030-01-20T17:42:47.789-07:00[America/Denver]

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always